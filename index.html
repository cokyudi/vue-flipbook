<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flipbook-vue@0.10.1/dist/flipbook.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <title>SUSU - FLASHBOOK</title>
    <link rel="icon" type="image/x-icon" href="./Flashbook/Untitled-4.jpg">
</head>
<style>
    .flipbook {
        width: 96vw;
        height: 96vh;
        -webkit-touch-callout: none; /* Safari Touch */
        -webkit-user-select: none;   /* Webkit */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* Edge*/
        user-select: none;       /* Future-proof*/
    }
    body {
        background-image: url('./Flashbook/IMG_7731.PNG');
        background-color: grey;
        background-size: 165px 230px;
    }
</style>
<body>
    <div id="app">
        <flipbook class="flipbook" :pages="pages" v-slot="flipbook" :gloss="0">
        </flipbook>
    </div>
</body>
</html>
<script>
    new Vue({
        el: '#app',
        data: {
            pages: [
            null,
            './Flashbook/IMG_7729.JPG',
            './Flashbook/IMG_7715.JPG',
            './Flashbook/IMG_7716.JPG',
            './Flashbook/IMG_7717.JPG',
            './Flashbook/IMG_7718.JPG',
            './Flashbook/IMG_7719.JPG',
            './Flashbook/IMG_7721.JPG',
            './Flashbook/IMG_7722.JPG',
            './Flashbook/IMG_7723.JPG',
            './Flashbook/IMG_7724.JPG',
            './Flashbook/IMG_7729-2.JPG',
            ],
        }
    });

    $('div').bind('contextmenu', function(e) {
        return false;
    });
</script>
