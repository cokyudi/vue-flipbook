<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flipbook-vue@0.10.1/dist/flipbook.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function absorbEvent_(event) {
          var e = event || window.event;
          e.preventDefault && e.preventDefault();
          e.stopPropagation && e.stopPropagation();
          e.cancelBubble = true;
          e.returnValue = false;
          return false;
        }
    
        function preventLongPressMenu(node) {
          node.ontouchstart = absorbEvent_;
          node.ontouchmove = absorbEvent_;
          node.ontouchend = absorbEvent_;
          node.ontouchcancel = absorbEvent_;
        }
    
        function init() {
          preventLongPressMenu($('body div'));
        }
    </script>
    
    <title>SUSU - FLASHBOOK</title>
    <link rel="icon" type="image/x-icon" href="./Flashbook/Untitled-4.jpg">
</head>
<style>
    .flipbook {
        width: 96vw;
        height: 96vh;
    }
    body {
        background-image: url('./Flashbook/IMG_7731.PNG');
        background-color: grey;
        background-size: 165px 230px;
    }
</style>
<body onload="init()">
    <div id="app">
        <flipbook class="flipbook" :pages="pages" v-slot="flipbook">
        </flipbook>
    </div>
</body>
</html>
<script>
    new Vue({
        el: '#app',

    });

    $('div').bind('contextmenu', function(e) {
        return false;
    }); 
</script>
